<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | FlowFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="inicio.css" />
</head>
<body>

  <div class="login-background">
    <div class="form-container" data-aos="fade-down">
      <div class="text-center mb-4">
        <img src="../assets/logo_flowfit.png" alt="FlowFit" width="50" class="mb-2" style="border-radius: 10px;">
        <h2>Bienvenido a <span class="highlight">FlowFit</span></h2>
      </div>

      <form action="../../controllers/login_controller.php" method="POST">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control input-glass" id="correo" name="correo" required />
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Contraseña</label>
          <input type="password" class="form-control input-glass" id="clave" name="clave" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-flowfit">Iniciar sesión</button>
        </div>
      </form>

      <p class="text-center mt-3">
        ¿No tienes cuenta?
        <a href="../registro/registro.html" class="text-success text-decoration-none fw-bold">Regístrate aquí</a>
      </p>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
