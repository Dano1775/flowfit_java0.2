<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Registro Entrenador - FlowFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/registro.css}" />
</head>
<body>

<div class="page-wrapper d-flex flex-column min-vh-100">

  <!-- FORMULARIO -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="form-container">
      <h2>Registro de Entrenador</h2>
      
      <!-- Display messages -->
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
      </div>
      <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
      </div>

      <form th:action="@{/registro/entrenador}" method="POST">
        <input type="hidden" name="perfil_usuario" value="Entrenador">
        <div class="mb-3">
          <input name="numeroDocumento" class="form-control" placeholder="Documento" 
                 th:value="${numeroDocumento}" required>
        </div>
        <div class="mb-3">
          <input name="nombre" class="form-control" placeholder="Nombre completo" 
                 th:value="${nombre}" required>
        </div>
        <div class="mb-3">
          <input name="telefono" class="form-control" placeholder="Teléfono" 
                 th:value="${telefono}" required>
        </div>
        <div class="mb-3">
          <input name="correo" type="email" class="form-control" placeholder="Correo" 
                 th:value="${correo}" required>
        </div>
        <div class="mb-3">
          <input name="clave" type="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-flowfit">Enviar solicitud</button>
        <div class="text-center mt-4">
          <a th:href="@{/registro}" class="btn btn-outline-light px-4">
            <i class="bi bi-arrow-left-circle me-2"></i>Volver al Registro Principal
          </a>
        </div>
      </form>
    </div>
  </main>

<!-- Footer -->
<footer class="footer text-center mt-5">
  <p>© 2025 FlowFit. Todos los derechos reservados.</p>
  <p>
    Síguenos en 
    <a href="https://www.instagram.com/0flowfit0/" class="text-danger">Instagram</a> · 
    <a href="https://www.facebook.com/profile.php?id=61578485602344" class="text-danger">Facebook</a> · 
    <a href="https://x.com/Flowfit420" class="text-danger">X</a>
  </p>
</footer>
</div>

</body>
</html>
