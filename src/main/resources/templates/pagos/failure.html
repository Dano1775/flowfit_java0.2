<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Fallido - FlowFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .failure-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 600px;
            text-align: center;
        }
        .failure-icon {
            font-size: 5rem;
            color: #ef4444;
            animation: shake 0.5s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="failure-card">
        <i class="bi bi-x-circle-fill failure-icon"></i>
        <h1 class="mt-4 mb-3">Pago no Procesado</h1>
        <p class="text-muted mb-4" th:text="${mensaje}">El pago no pudo ser completado.</p>
        
        <div class="alert alert-warning">
            <h6><i class="bi bi-exclamation-triangle me-2"></i>Posibles causas:</h6>
            <ul class="text-start mb-0 small">
                <li>Fondos insuficientes</li>
                <li>Tarjeta rechazada</li>
                <li>Límite de transacciones alcanzado</li>
                <li>Datos incorrectos</li>
            </ul>
        </div>

        <div class="d-grid gap-2">
            <a th:href="@{/negociacion/generar-pago(contratacionId=${contratacionId})}" 
               class="btn btn-primary" th:if="${contratacionId != null}">
                <i class="bi bi-arrow-repeat me-2"></i>Reintentar Pago
            </a>
            <a href="/chat/conversaciones" class="btn btn-outline-secondary">
                <i class="bi bi-chat-dots me-2"></i>Volver al Chat
            </a>
            <a href="/usuario/inicio" class="btn btn-outline-secondary">
                <i class="bi bi-house-fill me-2"></i>Ir a Inicio
            </a>
        </div>

        <p class="text-muted mt-4 small">
            <i class="bi bi-info-circle me-1"></i>
            Si el problema persiste, contacta a soporte o prueba con otro método de pago.
        </p>
    </div>
</body>
</html>
