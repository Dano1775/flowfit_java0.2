<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - FlowFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <style>
        .profile-edit-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            margin-bottom: 0;
        }
        
        .profile-form-card {
            background: rgba(55, 65, 81, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 0 0 15px 15px;
            padding: 30px;
            margin-top: 0;
        }
        
        .profile-image-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 15px;
        }
        
        .profile-image-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #dc2626;
            margin-bottom: 15px;
            object-fit: cover;
        }
        
        .form-label {
            color: #e5e7eb;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-control {
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(75, 85, 99, 0.5);
            color: #e5e7eb;
            padding: 12px 15px;
            border-radius: 10px;
        }
        
        .form-control:focus {
            background: rgba(31, 41, 55, 0.9);
            border-color: #dc2626;
            box-shadow: 0 0 0 0.2rem rgba(220, 38, 38, 0.25);
            color: #ffffff;
        }
        
        .form-control::placeholder {
            color: #9ca3af;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }
        
        .btn-cancel {
            background: rgba(75, 85, 99, 0.7);
            border: 1px solid rgba(107, 114, 128, 0.5);
            color: #e5e7eb;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background: rgba(107, 114, 128, 0.8);
            color: #ffffff;
            transform: translateY(-2px);
        }
        
        .back-to-dashboard {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }
        
        .back-to-dashboard:hover {
            color: #dc2626;
        }
    </style>
</head>
<body class="dashboard-bg">
    <div class="profile-edit-container">
        <!-- Back to Dashboard Link -->
        <a th:href="@{/admin/dashboard}" class="back-to-dashboard">
            <i class="bi bi-arrow-left me-2"></i>Volver al Dashboard
        </a>

        <!-- Success/Error Messages -->
        <div th:if="${param.exito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            Perfil actualizado correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Error al actualizar el perfil. Inténtalo de nuevo.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Profile Header -->
        <div class="profile-header">
            <h2><i class="bi bi-person-gear me-3"></i>Editar Perfil</h2>
            <p class="mb-0">Actualiza tu información personal</p>
        </div>

        <!-- Profile Form -->
        <div class="profile-form-card">
            <div class="row">
                <!-- Profile Image Section -->
                <div class="col-lg-4">
                    <div class="profile-image-section">
                        <img th:src="@{/assets/perfil_default.png}" alt="Foto de perfil" class="profile-image-large">
                        <h5 class="text-light mb-2" th:text="${usuario.nombre}">Usuario</h5>
                        <span class="badge bg-danger" th:text="${usuario.perfil}">Administrador</span>
                        <div class="mt-3">
                            <small class="text-muted">JPG o PNG menor a 5MB</small><br>
                            <button class="btn btn-outline-secondary btn-sm mt-2" disabled>
                                <i class="bi bi-camera me-1"></i>Subir nueva foto
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Form Fields -->
                <div class="col-lg-8">
                    <form th:action="@{/editar-perfil}" method="POST">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="bi bi-person me-2"></i>Nombre completo
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       th:value="${usuario.nombre}" required 
                                       placeholder="Ingresa tu nombre completo">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="numero_documento" class="form-label">
                                    <i class="bi bi-card-text me-2"></i>Número de documento
                                </label>
                                <input type="text" class="form-control" id="numero_documento" name="numero_documento" 
                                       th:value="${usuario.numeroDocumento}" required 
                                       placeholder="Número de identificación">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="telefono" class="form-label">
                                    <i class="bi bi-telephone me-2"></i>Teléfono
                                </label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" 
                                       th:value="${usuario.telefono}" required 
                                       placeholder="Número de teléfono">
                            </div>
                            
                            <div class="col-12 mb-4">
                                <label for="correo" class="form-label">
                                    <i class="bi bi-envelope me-2"></i>Correo electrónico
                                </label>
                                <input type="email" class="form-control" id="correo" name="correo" 
                                       th:value="${usuario.correo}" required 
                                       placeholder="correo@ejemplo.com">
                            </div>
                        </div>

                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-save">
                                <i class="bi bi-check-lg me-2"></i>Guardar cambios
                            </button>
                            <a th:href="@{/admin/dashboard}" class="btn btn-cancel">
                                <i class="bi bi-x-lg me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
