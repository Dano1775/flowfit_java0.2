<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Registro Usuario - FlowFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/registro.css}" />
</head>
<body>

<!-- FORMULARIO REGISTRO -->
<div class="form-container mt-4">
  <h2>Registro de Usuario</h2>
  
  <!-- Display error message if registration fails -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Display success message if any -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
  </div>

  <form th:action="@{/registro}" method="POST">
    <input type="hidden" name="perfil_usuario" value="Usuario">
    <div class="mb-3">
      <input name="numeroDocumento" class="form-control" placeholder="Documento" 
             th:value="${numeroDocumento}" required>
    </div>
    <div class="mb-3">
      <input name="nombre" class="form-control" placeholder="Nombre completo" 
             th:value="${nombre}" required>
    </div>
    <div class="mb-3">
      <input name="telefono" class="form-control" placeholder="Teléfono" 
             th:value="${telefono}" required>
    </div>
    <div class="mb-3">
      <input name="correo" type="email" class="form-control" placeholder="Correo" 
             th:value="${correo}" required>
    </div>
    <div class="mb-3">
      <input name="clave" type="password" class="form-control" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-flowfit">Registrarme</button>
  </form>

  <div class="extra-links">
    <p>¿Eres entrenador o nutricionista?</p>
    <a th:href="@{/registro/entrenador}" class="btn btn-outline-primary">Entrenador</a>
    <button class="btn btn-outline-warning" disabled style="opacity: 0.6; cursor: not-allowed;" title="Disponible próximamente">
      Nutricionista (no disponible)
    </button>
  </div>

  <div class="text-center mt-3">
    <a th:href="@{/login}" class="text-light">¿Ya tienes cuenta? Inicia sesión aquí</a>
  </div>
</div>

<!-- Footer -->
<footer class="footer text-center mt-5">
  <p>© 2025 FlowFit. Todos los derechos reservados.</p>
  <p>
    Síguenos en 
    <a href="https://www.instagram.com/0flowfit0/" class="text-danger">Instagram</a> · 
    <a href="https://www.facebook.com/profile.php?id=61578485602344" class="text-danger">Facebook</a> · 
    <a href="https://x.com/Flowfit420" class="text-danger">X</a>
  </p>
</footer>

</body>
</html>
