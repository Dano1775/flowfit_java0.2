<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ejercicio - FlowFit Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #4b5563);
            min-height: 100vh;
            color: #e5e7eb;
        }
        
        .main-container {
            background: rgba(55, 65, 81, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(75, 85, 99, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: 2rem auto;
            max-width: 800px;
        }
        
        .header-section {
            background: linear-gradient(135deg, #991b1b, #7f1d1d);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        
        .form-control, .form-select {
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            color: #e5e7eb;
            border-radius: 10px;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(55, 65, 81, 0.9);
            border-color: rgba(220, 38, 38, 0.5);
            color: #e5e7eb;
            box-shadow: 0 0 0 0.2rem rgba(220, 38, 38, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #991b1b, #7f1d1d);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #7f1d1d, #6b1d1d);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            border: none;
            border-radius: 10px;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-1px);
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
            background-color: rgba(75, 85, 99, 0.2);
        }
        
        .current-image-container {
            background: rgba(75, 85, 99, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="header-section">
                <h1 class="mb-3">
                    <i class="bi bi-pencil-square me-3"></i>
                    Editar Ejercicio
                </h1>
                <p class="lead mb-0">Modifica los detalles del ejercicio</p>
            </div>

            <!-- Form Content -->
            <div class="p-4">
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Edit Form -->
                <form th:action="@{'/admin/ejercicios/editar/' + ${ejercicio.id}}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <!-- Exercise Name -->
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">
                                <i class="bi bi-type me-2"></i>Nombre del Ejercicio
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre" 
                                   name="nombre" 
                                   th:value="${ejercicio.nombre}"
                                   placeholder="Ej: Flexiones de pecho" 
                                   required>
                        </div>

                        <!-- Exercise ID (hidden) -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-hash me-2"></i>ID del Ejercicio
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   th:value="${ejercicio.id}"
                                   readonly
                                   disabled>
                            <div class="form-text text-muted">
                                <small>Identificador único del ejercicio</small>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">
                            <i class="bi bi-card-text me-2"></i>Descripción
                        </label>
                        <textarea class="form-control" 
                                  id="descripcion" 
                                  name="descripcion" 
                                  rows="4" 
                                  placeholder="Describe cómo realizar el ejercicio..." 
                                  required th:text="${ejercicio.descripcion}"></textarea>
                    </div>

                    <!-- Current Image -->
                    <div class="row mb-3" th:if="${ejercicio.imagen != null and ejercicio.imagen != ''}">
                        <div class="col-12">
                            <label class="form-label">
                                <i class="bi bi-image me-2"></i>Imagen Actual
                            </label>
                            <div class="current-image-container">
                                <img th:src="@{'/ejercicio_image_uploads/' + ${ejercicio.imagen}}" 
                                     th:alt="${ejercicio.nombre}" 
                                     class="image-preview">
                                <p class="text-muted mt-2 mb-0">
                                    <small th:text="${ejercicio.imagen}">imagen_actual.jpg</small>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- New Image Upload -->
                    <div class="mb-3">
                        <label for="imagen" class="form-label">
                            <i class="bi bi-cloud-upload me-2"></i>Nueva Imagen (opcional)
                        </label>
                        <input type="file" 
                               class="form-control" 
                               id="imagen" 
                               name="imagen" 
                               accept="image/*">
                        <div class="form-text text-muted">
                            <small>Deja vacío para mantener la imagen actual. Formatos: JPG, PNG, GIF. Máximo 5MB.</small>
                        </div>
                    </div>

                    <!-- Creator Info (if exists) -->
                    <div class="alert alert-info" th:if="${ejercicio.creadoPor != null}">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Creado por:</strong> <span th:text="${ejercicio.creadoPor.nombre}">Entrenador</span>
                        (<span th:text="${ejercicio.creadoPor.correo}">correo@ejemplo.com</span>)
                    </div>

                    <!-- Action Buttons -->
                    <div class="row mt-4">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary me-3">
                                <i class="bi bi-check-circle me-2"></i>Actualizar Ejercicio
                            </button>
                            <a th:href="@{/admin/ejercicios}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Back to Exercises -->
        <div class="text-center mt-3">
            <a th:href="@{/admin/ejercicios}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left me-2"></i>Volver a Ejercicios
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
