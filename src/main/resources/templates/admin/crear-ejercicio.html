<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Ejercicio - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" th:href="@{/css/flowfit-base.css}" />
    <link rel="stylesheet" th:href="@{/css/flowfit-admin.css}" />
    
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        
        .page-header-crear-ejercicio {
            background: linear-gradient(135deg, #b91c1c 0%, #dc2626 50%, #991b1b 100%);
            padding: 2.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(185, 28, 28, 0.4);
        }
        
        .page-header-crear-ejercicio h1 {
            color: white;
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .page-header-crear-ejercicio .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
        }
        
        .form-card-crear {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-control, .form-select {
            background: rgba(30, 41, 59, 0.6);
            border: 1.5px solid rgba(239, 68, 68, 0.3);
            color: white;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(30, 41, 59, 0.8);
            border-color: #ef4444;
            box-shadow: 0 0 0 0.2rem rgba(239, 68, 68, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-select option {
            background: #1e293b;
            color: white;
        }
        
        .form-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #b91c1c, #dc2626);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #991b1b, #b91c1c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }
        
        .btn-outline-secondary {
            border: 1.5px solid rgba(148, 163, 184, 0.4);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.6);
            color: white;
        }
        
        .row {
            margin-left: -0.5rem;
            margin-right: -0.5rem;
        }
        
        .row > * {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/sidebar-admin :: sidebar}"></div>

    <div class="main-content-base">
        <div class="container-fluid px-0">
            <div class="page-header-crear-ejercicio">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h1><i class="bi bi-plus-square me-3"></i> Crear Ejercicio</h1>
                        <p class="subtitle mb-0">Crea un ejercicio global que estará disponible para todos los entrenadores del sistema</p>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="form-card-crear">
                    <form th:action="@{/admin/ejercicios/crear}" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-tag me-2"></i>Nombre del Ejercicio
                            </label>
                            <input type="text" name="nombre" class="form-control" placeholder="Ej: Press de Banca Inclinado" required />
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="form-label">
                                    <i class="bi bi-heart-pulse me-2"></i>Grupo Muscular
                                </label>
                                <select name="grupoMuscular" class="form-select" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Pecho">Pecho</option>
                                    <option value="Espalda">Espalda</option>
                                    <option value="Piernas">Piernas</option>
                                    <option value="Hombros">Hombros</option>
                                    <option value="Brazos">Brazos</option>
                                    <option value="Core">Core</option>
                                    <option value="Cardio">Cardio</option>
                                    <option value="Cuerpo Completo">Cuerpo Completo</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">
                                    <i class="bi bi-speedometer me-2"></i>Nivel de Dificultad
                                </label>
                                <select name="nivelDificultad" class="form-select" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Principiante">Principiante</option>
                                    <option value="Intermedio">Intermedio</option>
                                    <option value="Avanzado">Avanzado</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">
                                    <i class="bi bi-fire me-2"></i>Calorías por Minuto
                                </label>
                                <input type="number" name="caloriasPorMinuto" class="form-control" min="1" value="5" required />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-text-paragraph me-2"></i>Descripción
                            </label>
                            <textarea name="descripcion" class="form-control" rows="6" placeholder="Describe el ejercicio: músculos trabajados, técnica, instrucciones..." required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-image me-2"></i>Imagen (opcional)
                            </label>
                            <input type="file" name="imagen" accept="image/*" class="form-control" />
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i>
                                Formatos: JPG, PNG, GIF. Tamaño máximo: 5MB
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Crear Ejercicio
                            </button>
                            <a th:href="@{/admin/ejercicios}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
