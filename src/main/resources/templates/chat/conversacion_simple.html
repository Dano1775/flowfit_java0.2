<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - FlowFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #0f172a; color: white; }
    .chat-container { max-width: 900px; margin: 2rem auto; padding: 1rem; }
    .mensaje-item { margin-bottom: 1rem; }
    .mensaje-bubble { background: #1e293b; padding: 1rem; border-radius: 10px; }
    .mensaje-item.enviado { text-align: right; }
    .mensaje-item.enviado .mensaje-bubble { background: #2563eb; display: inline-block; }
    .chat-input { background: #1e293b; padding: 1rem; border-radius: 10px; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>Chat con <span th:text="${otraPersona?.nombre}">Usuario</span></h3>
    
    <div class="mensajes-container">
      <div th:each="mensaje : ${mensajes}" 
           class="mensaje-item"
           th:classappend="${mensaje.remitenteId == usuario.id ? 'enviado' : 'recibido'}">
        <div class="mensaje-bubble">
          <p th:text="${mensaje.contenido}">Mensaje</p>
          <small th:text="${#temporals.format(mensaje.fechaEnvio, 'HH:mm')}">12:00</small>
        </div>
      </div>
    </div>
    
    <div class="chat-input">
      <form id="formMensaje">
        <div class="input-group">
          <input type="text" class="form-control" id="mensajeInput" placeholder="Escribe un mensaje...">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const conversacionId = /*[[${conversacion.id}]]*/ 1;
    
    document.getElementById('formMensaje').addEventListener('submit', function(e) {
      e.preventDefault();
      const mensaje = document.getElementById('mensajeInput').value;
      
      if (!mensaje.trim()) return;
      
      const formData = new FormData();
      formData.append('conversacionId', conversacionId);
      formData.append('contenido', mensaje);
      
      fetch('/chat/enviar', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('mensajeInput').value = '';
          location.reload();
        }
      });
    });
  </script>
</body>
</html>
