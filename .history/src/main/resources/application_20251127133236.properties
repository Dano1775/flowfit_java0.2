spring.web.cors.allowed-headers=*
spring.web.cors.max-age=3600

# =============================================
# CONFIGURACIÓN DE MERCADOPAGO
# =============================================
# IMPORTANTE: Estas son claves de ejemplo. Debes reemplazarlas con tus credenciales reales.
# Obtén tus credenciales en: https://www.mercadopago.com.co/developers/panel/credentials
#
# MODO SANDBOX (Pruebas):
# - Usa las credenciales de prueba de tu cuenta de MercadoPago
# - Los pagos no son reales
# - Útil para desarrollo y testing
#
# MODO PRODUCCIÓN:
# - Usa las credenciales de producción
# - Los pagos son reales
# - Solo activa cuando estés listo para aceptar pagos reales

# Access Token de MercadoPago
# Formato: TEST-XXXXX... (para pruebas) o APP-XXXXX... (para producción)
mercadopago.access-token=TEST-TU_ACCESS_TOKEN_AQUI

# Public Key de MercadoPago  
# Formato: TEST-XXXXX... (para pruebas) o APP-XXXXX... (para producción)
mercadopago.public-key=TEST-TU_PUBLIC_KEY_AQUI

# URL base de la aplicación (para callbacks de MercadoPago)
# En desarrollo local: http://localhost:8081
# En producción: tu dominio real
app.url=http://localhost:8081

# Modo de operación: sandbox (pruebas) o production (producción)
mercadopago.mode=sandbox

# Comisión de la plataforma (porcentaje)
# Ejemplo: 10.00 significa 10% de comisión
flowfit.comision-porcentaje=10.00
