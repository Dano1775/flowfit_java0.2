<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Gradient Definition - Verde Usuario -->
  <defs>
    <linearGradient id="logoGradientUsuario" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon - Fitness Person -->
  <g transform="translate(5, 12)">
    <!-- Head -->
    <circle cx="15" cy="8" r="5" fill="url(#logoGradientUsuario)"/>
    <!-- Body -->
    <rect x="12" y="14" width="6" height="12" fill="url(#logoGradientUsuario)" rx="2"/>
    <!-- Arms -->
    <line x1="10" y1="18" x2="6" y2="22" stroke="url(#logoGradientUsuario)" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="18" x2="24" y2="22" stroke="url(#logoGradientUsuario)" stroke-width="3" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="13" y1="26" x2="11" y2="32" stroke="url(#logoGradientUsuario)" stroke-width="3" stroke-linecap="round"/>
    <line x1="17" y1="26" x2="19" y2="32" stroke="url(#logoGradientUsuario)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#10b981">Flow</text>
  <text x="110" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#ffffff">Fit</text>
</svg>
