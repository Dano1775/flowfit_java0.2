<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Gimnasios - FlowFit</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- FlowFit CSS System -->
  <link th:href="@{/css/flowfit-base.css}" rel="stylesheet">
  <link th:href="@{/css/flowfit-usuario.css}" rel="stylesheet">
  <link th:href="@{/css/usuario-mapa.css}" rel="stylesheet">
</head>
<body>

  <!-- Desktop Toggle -->
  <button class="sidebar-collapse-btn d-none d-md-flex" id="sidebarCollapseBtn" title="Contraer/Expandir Sidebar">
    <i class="bi bi-chevron-left"></i>
  </button>

  <!-- Mobile Toggle -->
  <button class="sidebar-toggle-base sidebar-toggle-usuario d-md-none" id="sidebarToggle">
    <i class="bi bi-list fs-4"></i>
  </button>

  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay-base" id="sidebarOverlay"></div>

  <!-- FlowFit Sidebar -->
  <div th:replace="~{fragments/sidebar-usuario :: sidebar}"></div>

  <!-- Main Content -->
  <main class="main-content-base fade-in-up">
    <div class="container-fluid p-4">
      
      <!-- Header -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
              <h1 class="display-6 mb-2 text-white fw-bold">
                <i class="bi bi-geo-alt-fill me-2 text-success"></i>Mapa de Gimnasios
              </h1>
              <p class="text-muted-flowfit mb-0">Encuentra gimnasios públicos y privados cerca de ti</p>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary btn-sm" id="btnMiUbicacion">
                <i class="bi bi-crosshair me-2"></i>Mi Ubicación
              </button>
              <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#modalFiltros">
                <i class="bi bi-funnel me-2"></i>Filtros
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Map and Sidebar Layout -->
      <div class="row g-3">
        <!-- Mapa Principal -->
        <div class="col-lg-8">
          <div class="card-base card-usuario" style="height: calc(100vh - 200px); min-height: 500px;">
            <div class="card-body p-0 position-relative">
              <div id="map" class="w-100 h-100"></div>
              
              <!-- Loading Overlay -->
              <div id="mapLoading" class="position-absolute top-50 start-50 translate-middle" style="z-index: 1000;">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Cargando mapa...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar con Lista de Gimnasios -->
        <div class="col-lg-4">
          <div class="card-base card-usuario" style="height: calc(100vh - 200px); min-height: 500px; overflow-y: auto;">
            <div class="card-header bg-dark border-bottom border-secondary">
              <h5 class="card-title mb-0 text-white">
                <i class="bi bi-list-ul me-2"></i>
                Gimnasios Cercanos
                <span class="badge bg-primary ms-2" id="contadorGimnasios">0</span>
              </h5>
            </div>
            <div class="card-body">
              <div id="listaGimnasios" class="gym-list">
                <!-- Los gimnasios se cargarán dinámicamente aquí -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Modal de Filtros -->
  <div class="modal fade" id="modalFiltros" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-secondary">
          <h5 class="modal-title"><i class="bi bi-funnel me-2"></i>Filtros de Búsqueda</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Tipo de Gimnasio</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="filtroPublico" checked>
              <label class="form-check-label" for="filtroPublico">
                <i class="bi bi-building me-2 text-success"></i>Gimnasios Públicos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="filtroPrivado" checked>
              <label class="form-check-label" for="filtroPrivado">
                <i class="bi bi-shield-check me-2 text-warning"></i>Gimnasios Privados
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Radio de Búsqueda</label>
            <select class="form-select bg-dark text-white border-secondary" id="radioB usqueda">
              <option value="1">1 km</option>
              <option value="2">2 km</option>
              <option value="5" selected>5 km</option>
              <option value="10">10 km</option>
              <option value="20">20 km</option>
            </select>
          </div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnAplicarFiltros">Aplicar Filtros</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- FlowFit Common JS -->
  <script th:src="@{/js/sidebar-common.js}"></script>
  
  <!-- Mapbox GL JS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
  
  <!-- Usuario Mapa JS -->
  <script th:src="@{/js/usuario-mapa.js}"></script>
  
  <script>
    // Inicializar Mapbox cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof iniciarMap === 'function') {
        iniciarMap();
      }
    });
  </script>
</body>
</html>
