<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - FlowFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FlowFit VIP CSS -->
    <link th:href="@{/css/flowfit-base.css}" rel="stylesheet">
    <link th:href="@{/css/flowfit-usuario.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img th:src="@{/assets/logo_flowfit_usuario.png}" alt="FlowFit" class="logo-img">
                    </div>

                    <!-- Usuario Info -->
                    <div class="user-info text-center mb-4 p-3">
                        <img th:src="@{/assets/perfil_default.png}" alt="Perfil" class="user-avatar rounded-circle mb-2">
                        <h6 class="text-white mb-1" th:text="${usuario.nombre}">Usuario</h6>
                        <small class="text-muted" th:text="${usuario.correo}">usuario@flowfit.com</small>
                    </div>

                    <!-- Navigation Menu -->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuario/dashboard}">
                                <i class="fas fa-home me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuario/rutinas}">
                                <i class="fas fa-dumbbell me-2"></i>
                                Ver Rutinas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/usuario/perfil}">
                                <i class="fas fa-user me-2"></i>
                                Mi Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuario/ejercicios}">
                                <i class="fas fa-running me-2"></i>
                                Ejercicios
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-danger" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Mi Perfil</h1>
                    <button class="btn btn-primary" id="editarPerfilBtn">
                        <i class="fas fa-edit me-2"></i>
                        Editar Perfil
                    </button>
                </div>

                <!-- Alert Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Profile Information -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-user-circle me-2"></i>
                                    Información Personal
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="perfilForm" method="post" th:action="@{/usuario/actualizar-perfil}">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nombre" class="form-label">Nombre Completo</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                                   th:value="${usuario.nombre}" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="numeroDocumento" class="form-label">Número de Documento</label>
                                            <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" 
                                                   th:value="${usuario.numeroDocumento}" readonly>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="correo" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="correo" name="correo" 
                                                   th:value="${usuario.correo}" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="telefono" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="telefono" name="telefono" 
                                                   th:value="${usuario.telefono}" readonly>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="perfilUsuario" class="form-label">Tipo de Usuario</label>
                                            <input type="text" class="form-control" id="perfilUsuario" 
                                                   th:value="${usuario.perfilUsuario}" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="estado" class="form-label">Estado</label>
                                            <span class="badge bg-success fs-6" th:if="${usuario.estado == 'A'}">Activo</span>
                                            <span class="badge bg-warning fs-6" th:if="${usuario.estado == 'I'}">Inactivo</span>
                                            <span class="badge bg-secondary fs-6" th:if="${usuario.estado == 'P'}">Pendiente</span>
                                        </div>
                                    </div>

                                    <div class="d-none" id="botonesEdicion">
                                        <button type="submit" class="btn btn-success me-2">
                                            <i class="fas fa-save me-2"></i>
                                            Guardar Cambios
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="cancelarBtn">
                                            <i class="fas fa-times me-2"></i>
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <!-- Profile Stats -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-chart-bar me-2"></i>
                                    Estadísticas
                                </h5>
                            </div>
                            <div class="card-body text-center">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <h4 class="text-primary mb-1" th:text="${rutinasActivas != null ? rutinasActivas.size() : 0}">0</h4>
                                        <small class="text-muted">Rutinas Activas</small>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <h4 class="text-success mb-1" th:text="${rutinasCompletadas != null ? rutinasCompletadas.size() : 0}">0</h4>
                                        <small class="text-muted">Rutinas Completadas</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Change Password -->
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-key me-2"></i>
                                    Cambiar Contraseña
                                </h5>
                            </div>
                            <div class="card-body">
                                <form method="post" th:action="@{/usuario/cambiar-password}">
                                    <div class="mb-3">
                                        <label for="passwordActual" class="form-label">Contraseña Actual</label>
                                        <input type="password" class="form-control" id="passwordActual" name="passwordActual" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordNuevo" class="form-label">Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="passwordNuevo" name="passwordNuevo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordConfirmar" class="form-label">Confirmar Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="passwordConfirmar" name="passwordConfirmar" required>
                                    </div>
                                    <button type="submit" class="btn btn-warning w-100">
                                        <i class="fas fa-lock me-2"></i>
                                        Cambiar Contraseña
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funcionalidad para editar perfil
        document.getElementById('editarPerfilBtn').addEventListener('click', function() {
            const inputs = document.querySelectorAll('#perfilForm input[readonly]');
            const botonesEdicion = document.getElementById('botonesEdicion');
            
            // Hacer campos editables (excepto algunos que no deben cambiar)
            inputs.forEach(input => {
                if (input.id !== 'numeroDocumento' && input.id !== 'perfilUsuario' && input.id !== 'correo') {
                    input.removeAttribute('readonly');
                    input.classList.add('border-primary');
                }
            });
            
            // Mostrar botones de guardar/cancelar
            botonesEdicion.classList.remove('d-none');
            this.classList.add('d-none');
        });

        // Cancelar edición
        document.getElementById('cancelarBtn').addEventListener('click', function() {
            location.reload(); // Recargar página para cancelar cambios
        });

        // Validar confirmación de contraseña
        document.querySelector('form[action*="cambiar-password"]').addEventListener('submit', function(e) {
            const passwordNuevo = document.getElementById('passwordNuevo').value;
            const passwordConfirmar = document.getElementById('passwordConfirmar').value;
            
            if (passwordNuevo !== passwordConfirmar) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        });
    </script>
</body>
</html>
