<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | FlowFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/inicio.css}" />
</head>
<body>

  <!-- Background Blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <div class="login-background">
    <!-- Back to Home Button -->
    <a th:href="@{/}" class="btn-home">
      <i class="bi bi-house-door"></i>
      <span>Inicio</span>
    </a>

    <div class="form-container" data-aos="zoom-in">
      <!-- Logo and Title -->
      <div class="text-center mb-4">
        <div class="logo-wrapper mb-3">
          <img th:src="@{/assets/logo_flowfit_admin.png}" alt="FlowFit" class="form-logo">
        </div>
        <h2 class="login-title">Bienvenido de vuelta</h2>
        <p class="login-subtitle">Inicia sesión para continuar tu progreso</p>
      </div>

      <!-- Display error message if login fails -->
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
      </div>

      <!-- Display success message if any -->
      <div th:if="${success}" class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
      </div>

      <form th:action="@{/login}" method="POST">
        <div class="mb-3">
          <label for="correo" class="form-label">
            <i class="bi bi-envelope me-2"></i>Correo electrónico
          </label>
          <div class="input-wrapper">
            <i class="bi bi-envelope-fill input-icon"></i>
            <input type="email" class="form-control input-glass" id="correo" name="correo" 
                   placeholder="correo@ejemplo.com" th:value="${correo}" required />
          </div>
        </div>
        
        <div class="mb-4">
          <label for="clave" class="form-label">
            <i class="bi bi-lock me-2"></i>Contraseña
          </label>
          <div class="input-wrapper">
            <i class="bi bi-lock-fill input-icon"></i>
            <input type="password" class="form-control input-glass" id="clave" name="clave" 
                   placeholder="Ingresa tu contraseña" required />
          </div>
        </div>

        <button type="submit" class="btn btn-flowfit">
          <span>Iniciar sesión</span>
          <i class="bi bi-arrow-right-circle ms-2"></i>
        </button>
      </form>

      <div class="divider">
        <span>¿Primera vez aquí?</span>
      </div>

      <div class="register-links">
        <a th:href="@{/registro}" class="btn btn-register btn-register-user">
          <i class="bi bi-person-plus me-2"></i>
          <span>Registrarse como Usuario</span>
        </a>
        <a th:href="@{/registro/entrenador}" class="btn btn-register btn-register-trainer">
          <i class="bi bi-person-badge me-2"></i>
          <span>Registrarse como Entrenador</span>
        </a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
