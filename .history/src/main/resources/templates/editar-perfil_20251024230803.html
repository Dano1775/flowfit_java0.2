<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - FlowFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/flowfit-base.css}">
    <link rel="stylesheet" th:href="@{/css/flowfit-usuario.css}">
</head>
<body class="flowfit-body">
    <div class="container-fluid" style="max-width: 1400px; padding: 2rem;">
        <!-- Back Link -->
        <div class="mb-4">
            <a href="javascript:history.back()" style="color: #94a3b8; text-decoration: none; font-size: 0.9375rem; transition: color 0.2s;">
                <i class="bi bi-arrow-left me-2"></i>Volver
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${param.exito}" class="alert alert-success alert-dismissible fade show mb-4" role="alert" style="background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #4ade80; border-radius: 12px;">
            <i class="bi bi-check-circle me-2"></i>
            Perfil actualizado correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="filter: brightness(0) invert(1);"></button>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert" style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; border-radius: 12px;">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Error al actualizar el perfil. Inténtalo de nuevo.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="filter: brightness(0) invert(1);"></button>
        </div>

        <!-- Page Header -->
        <div class="mb-5">
            <h1 class="text-white mb-2" style="font-size: 2rem; font-weight: 700;">
                <i class="bi bi-person-circle me-3" style="color: #60a5fa;"></i>Mi Perfil
            </h1>
            <p style="color: #94a3b8; font-size: 1rem;">Actualiza tu información personal</p>
        </div>

        <!-- Profile Form Card -->
        <div class="card-base" style="border-radius: 16px; padding: 2rem;">
            <form th:action="@{/editar-perfil}" method="POST">
                <div class="row g-4">
                    <!-- Profile Image Section -->
                    <div class="col-lg-4">
                        <div style="background: rgba(255, 255, 255, 0.03); padding: 2rem; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.08); text-align: center;">
                            <div style="width: 120px; height: 120px; border-radius: 50%; background: rgba(96, 165, 250, 0.15); display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; overflow: hidden;">
                                <img th:src="@{/assets/perfil_default.png}" alt="Foto de perfil" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                            <h5 class="text-white mb-2" style="font-weight: 600;" th:text="${usuario.nombre}">Usuario</h5>
                            <span class="badge mb-3" style="background: rgba(96, 165, 250, 0.15); color: #60a5fa; border: 1px solid rgba(96, 165, 250, 0.3); padding: 0.375rem 0.75rem; border-radius: 50px; font-size: 0.875rem;" th:text="${usuario.perfilUsuario}">Usuario</span>
                            <div class="mt-4 pt-4" style="border-top: 1px solid rgba(255, 255, 255, 0.08);">
                                <small style="color: #94a3b8; display: block; margin-bottom: 0.75rem;">JPG o PNG menor a 5MB</small>
                                <button class="btn" type="button" disabled style="background: rgba(255, 255, 255, 0.05); color: #94a3b8; border: 1px solid rgba(255, 255, 255, 0.1); padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.875rem; cursor: not-allowed;">
                                    <i class="bi bi-camera me-1"></i>Cambiar foto
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Form Fields -->
                    <div class="col-lg-8">
                        <div class="row g-4">
                            <div class="col-12">
                                <label for="nombre" class="form-label" style="color: #e2e8f0; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9375rem;">
                                    <i class="bi bi-person me-2" style="color: #60a5fa;"></i>Nombre completo
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       th:value="${usuario.nombre}" required 
                                       placeholder="Ingresa tu nombre completo"
                                       style="background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; padding: 0.75rem 1rem; border-radius: 12px; font-size: 0.9375rem;">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="numero_documento" class="form-label" style="color: #e2e8f0; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9375rem;">
                                    <i class="bi bi-card-text me-2" style="color: #4ade80;"></i>Número de documento
                                </label>
                                <input type="text" class="form-control" id="numero_documento" name="numero_documento" 
                                       th:value="${usuario.numeroDocumento}" required 
                                       placeholder="Número de identificación"
                                       style="background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; padding: 0.75rem 1rem; border-radius: 12px; font-size: 0.9375rem;">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="telefono" class="form-label" style="color: #e2e8f0; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9375rem;">
                                    <i class="bi bi-telephone me-2" style="color: #fbbf24;"></i>Teléfono
                                </label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" 
                                       th:value="${usuario.telefono}" required 
                                       placeholder="Número de teléfono"
                                       style="background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; padding: 0.75rem 1rem; border-radius: 12px; font-size: 0.9375rem;">
                            </div>
                            
                            <div class="col-12">
                                <label for="correo" class="form-label" style="color: #e2e8f0; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9375rem;">
                                    <i class="bi bi-envelope me-2" style="color: #a78bfa;"></i>Correo electrónico
                                </label>
                                <input type="email" class="form-control" id="correo" name="correo" 
                                       th:value="${usuario.correo}" required 
                                       placeholder="correo@ejemplo.com"
                                       style="background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; padding: 0.75rem 1rem; border-radius: 12px; font-size: 0.9375rem;">
                            </div>

                            <!-- Action Buttons -->
                            <div class="col-12 pt-3">
                                <div class="d-flex gap-3">
                                    <button type="submit" class="btn-usuario" style="padding: 0.75rem 2rem;">
                                        <i class="bi bi-check-lg me-2"></i>Guardar cambios
                                    </button>
                                    <a href="javascript:history.back()" class="btn" style="background: rgba(255, 255, 255, 0.05); color: #cbd5e1; border: 1px solid rgba(255, 255, 255, 0.1); padding: 0.75rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 500; transition: all 0.2s;">
                                        <i class="bi bi-x-lg me-2"></i>Cancelar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Focus styles for inputs */
        .form-control:focus {
            background: rgba(255, 255, 255, 0.05) !important;
            border-color: #60a5fa !important;
            box-shadow: 0 0 0 0.2rem rgba(96, 165, 250, 0.15) !important;
            color: #ffffff !important;
            outline: none;
        }
        
        .form-control::placeholder {
            color: #6b7280;
        }
        
        /* Cancel button hover */
        .btn:not(.btn-usuario):hover {
            background: rgba(255, 255, 255, 0.08) !important;
            color: #ffffff !important;
            transform: translateY(-1px);
        }
    </style>
</body>
</html>
