<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Registro Usuario - FlowFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/registro.css}" />
</head>
<body>

<!-- Background Blobs -->
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="blob blob-3"></div>

<!-- FORMULARIO REGISTRO -->
<div class="form-container mt-4">
  <!-- Logo and Title -->
  <div class="text-center mb-4">
    <div class="logo-wrapper mb-3">
      <img th:src="@{/assets/logo_flowfit_usuario.png}" alt="FlowFit" class="form-logo">
    </div>
    <h2 class="form-title">Únete a FlowFit</h2>
    <p class="form-subtitle">Comienza tu transformación hoy</p>
  </div>
  
  <!-- Display error message if registration fails -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <span th:text="${error}"></span>
  </div>

  <!-- Display success message if any -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    <i class="bi bi-check-circle-fill me-2"></i>
    <span th:text="${success}"></span>
  </div>

  <form th:action="@{/registro}" method="POST">
    <input type="hidden" name="perfil_usuario" value="Usuario">
    
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-card-text me-2"></i>Documento de identidad
      </label>
      <input name="numeroDocumento" id="numeroDocumento" type="number" class="form-control" 
             placeholder="Ingresa tu número de documento" 
             th:value="${numeroDocumento}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-person me-2"></i>Nombre completo
      </label>
      <input name="nombre" class="form-control" placeholder="Ingresa tu nombre completo" 
             th:value="${nombre}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-telephone me-2"></i>Teléfono
      </label>
      <input name="telefono" id="telefono" type="number" class="form-control" 
             placeholder="Ingresa tu número de teléfono" 
             th:value="${telefono}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-envelope me-2"></i>Correo electrónico
      </label>
      <input name="correo" type="email" class="form-control" placeholder="correo@ejemplo.com" 
             th:value="${correo}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-lock me-2"></i>Contraseña
      </label>
      <input name="clave" id="password" type="password" class="form-control" 
             placeholder="Crea una contraseña segura (mínimo 6 caracteres)" 
             minlength="6" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-shield-check me-2"></i>Confirmar contraseña
      </label>
      <input id="confirmPassword" type="password" class="form-control" 
             placeholder="Confirma tu contraseña" 
             minlength="6" required>
    </div>
    
    <!-- Password Requirements -->
    <div class="password-requirements mb-4" style="background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 12px; padding: 15px;">
      <div style="color: #f1f5f9; font-weight: 600; font-size: 13px; margin-bottom: 10px; display: flex; align-items: center;">
        <i class="bi bi-shield-check me-2" style="color: #3b82f6;"></i>
        Requisitos de Seguridad
      </div>
      <div id="req-length" class="requirement" style="color: #94a3b8; font-size: 13px; margin-bottom: 6px; display: flex; align-items: center; transition: all 0.3s ease;">
        <i class="bi bi-circle-fill me-2" style="font-size: 10px;"></i>
        Mínimo 6 caracteres
      </div>
      <div id="req-match" class="requirement" style="color: #94a3b8; font-size: 13px; display: flex; align-items: center; transition: all 0.3s ease;">
        <i class="bi bi-circle-fill me-2" style="font-size: 10px;"></i>
        Las contraseñas coinciden
      </div>
    </div>
    
    <button type="submit" class="btn btn-flowfit" id="submitBtn">
      <span>Crear mi cuenta</span>
      <i class="bi bi-arrow-right ms-2"></i>
    </button>
  </form>

  <div class="divider">
    <span>O continúa como</span>
  </div>

  <div class="extra-links">
    <a th:href="@{/registro/entrenador}" class="btn btn-role btn-entrenador">
      <i class="bi bi-person-badge me-2"></i>
      <span>Entrenador</span>
    </a>
    <button class="btn btn-role btn-nutricionista" disabled title="Disponible próximamente">
      <i class="bi bi-heart-pulse me-2"></i>
      <span>Nutricionista</span>
      <small class="d-block">(Próximamente)</small>
    </button>
  </div>

  <div class="login-link">
    <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
  </div>
</div>

<!-- Footer -->
<footer class="footer text-center mt-5">
  <p>© 2025 FlowFit. Todos los derechos reservados.</p>
  <p>
    Síguenos en 
    <a href="https://www.instagram.com/0flowfit0/" class="text-danger">Instagram</a> · 
    <a href="https://www.facebook.com/profile.php?id=61578485602344" class="text-danger">Facebook</a> · 
    <a href="https://x.com/Flowfit420" class="text-danger">X</a>
  </p>
</footer>

<script>
  // Validación de contraseña en tiempo real
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const submitBtn = document.getElementById('submitBtn');
  const reqLength = document.getElementById('req-length');
  const reqMatch = document.getElementById('req-match');
  
  function validatePassword() {
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    let isValid = true;
    
    // Validar longitud
    if (password.length >= 6) {
      reqLength.style.color = '#10b981';
      reqLength.querySelector('i').className = 'bi bi-check-circle-fill me-2';
    } else {
      reqLength.style.color = password.length > 0 ? '#ef4444' : '#94a3b8';
      reqLength.querySelector('i').className = 'bi bi-circle-fill me-2';
      isValid = false;
    }
    
    // Validar coincidencia
    if (confirmPassword && password === confirmPassword && password.length >= 6) {
      reqMatch.style.color = '#10b981';
      reqMatch.querySelector('i').className = 'bi bi-check-circle-fill me-2';
    } else if (confirmPassword) {
      reqMatch.style.color = '#ef4444';
      reqMatch.querySelector('i').className = 'bi bi-circle-fill me-2';
      isValid = false;
    } else {
      reqMatch.style.color = '#94a3b8';
      reqMatch.querySelector('i').className = 'bi bi-circle-fill me-2';
      isValid = false;
    }
    
    // Habilitar/deshabilitar botón
    submitBtn.disabled = !isValid || password.length < 6;
  }
  
  passwordInput.addEventListener('input', validatePassword);
  confirmPasswordInput.addEventListener('input', validatePassword);
  
  // Validación final antes de enviar
  document.querySelector('form').addEventListener('submit', function(e) {
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    
    if (password.length < 6) {
      e.preventDefault();
      alert('La contraseña debe tener al menos 6 caracteres.');
      return false;
    }
    
    if (password !== confirmPassword) {
      e.preventDefault();
      alert('Las contraseñas no coinciden.');
      return false;
    }
  });
</script>
