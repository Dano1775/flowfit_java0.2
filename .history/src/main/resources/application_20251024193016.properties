spring.application.name=flowfit

# Server Configuration
server.port=8080

# MySQL Database Configuration (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/flowfit_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration  
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=never
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
spring.web.resources.add-mappings=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Email Configuration (Gmail Example)
# Nota: Para usar Gmail, debes habilitar "Contraseñas de aplicación" en tu cuenta
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-password-de-aplicacion
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Configuración alternativa para otros proveedores
# Para Outlook/Hotmail:
# spring.mail.host=smtp-mail.outlook.com
# spring.mail.port=587

# Para Yahoo:
# spring.mail.host=smtp.mail.yahoo.com
# spring.mail.port=587

# Para servidores SMTP personalizados:
# spring.mail.host=tu-servidor-smtp.com
# spring.mail.port=587 (o 25, 465 según configuración)

# Configuración del remitente por defecto
spring.mail.default-encoding=UTF-8
flowfit.email.from=noreply@flowfit.com
flowfit.email.fromName=FlowFit - Sistema de Notificaciones

# Configuración de threading para envío asíncrono de correos
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=email-masivo-
"server.port=8080" 
