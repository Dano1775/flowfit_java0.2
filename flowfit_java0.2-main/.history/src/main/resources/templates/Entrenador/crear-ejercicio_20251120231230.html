<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Ejercicio - Entrenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" th:href="@{/css/flowfit-base.css}" />
    <link rel="stylesheet" th:href="@{/css/flowfit-entrenador.css}" />
    
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        
        .page-header-crear-ejercicio {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 50%, #1e3a8a 100%);
            padding: 2.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.4);
        }
        
        .page-header-crear-ejercicio h1 {
            color: white;
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .page-header-crear-ejercicio .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
        }
        
        .form-card-crear {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-control {
            background: rgba(30, 41, 59, 0.6);
            border: 1.5px solid rgba(59, 130, 246, 0.3);
            color: white;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(30, 41, 59, 0.8);
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e40af, #2563eb);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }
        
        .btn-outline-secondary {
            border: 1.5px solid rgba(148, 163, 184, 0.4);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.6);
            color: white;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/sidebar-entrenador :: sidebar}"></div>

    <div class="main-content-base">
        <div class="container-fluid px-0">
            <div class="page-header-crear-ejercicio">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h1><i class="bi bi-plus-square me-3"></i> Crear Ejercicio</h1>
                        <p class="subtitle mb-0">Crea un ejercicio personalizado que solo tú podrás ver y usar en tus rutinas</p>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="form-card-crear">
                    <form th:action="@{/entrenador/ejercicios/crear}" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-tag me-2"></i>Nombre del Ejercicio
                            </label>
                            <input type="text" name="nombre" class="form-control" placeholder="Ej: Press de Banca Inclinado" required />
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-text-paragraph me-2"></i>Descripción
                            </label>
                            <textarea name="descripcion" class="form-control" rows="6" placeholder="Describe el ejercicio: músculos trabajados, técnica, instrucciones..." required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-image me-2"></i>Imagen (opcional)
                            </label>
                            <input type="file" name="imagen" accept="image/*" class="form-control" />
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i>
                                Formatos: JPG, PNG, GIF. Tamaño máximo: 5MB
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Crear Ejercicio
                            </button>
                            <a th:href="@{/entrenador/ejercicios}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
