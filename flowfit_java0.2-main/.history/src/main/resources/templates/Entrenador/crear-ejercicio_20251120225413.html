<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Ejercicio - Entrenador</title>
    <link rel="stylesheet" th:href="@{/css/flowfit-base.css}" />
    <link rel="stylesheet" th:href="@{/css/flowfit-entrenador.css}" />
    <link rel="stylesheet" th:href="@{/css/flowfit-usuario.css}" />
</head>
<body>
    <div th:replace="~{fragments/sidebar-entrenador :: sidebar}"></div>

    <div class="main-content-base">
        <div class="container-fluid px-0">
            <div class="page-header-progreso">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h1><i class="bi bi-plus-square me-3"></i> Crear Ejercicio</h1>
                        <p class="subtitle mb-0">Crea un ejercicio personalizado que solo tú podrás ver y usar en tus rutinas</p>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="card bg-dark border border-secondary" style="border-radius:16px; padding:24px;">
                    <form th:action="@{/entrenador/ejercicios/crear}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control bg-transparent text-white" placeholder="Nombre del ejercicio" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea name="descripcion" class="form-control bg-transparent text-white" rows="5" placeholder="Describe el ejercicio (músculos, instrucciones, variaciones)" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Imagen (opcional)</label>
                            <input type="file" name="imagen" accept="image/*" class="form-control bg-transparent text-white" />
                        </div>

                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-flowfit-primary">Crear Ejercicio</button>
                            <a th:href="@{/entrenador/ejercicios}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
