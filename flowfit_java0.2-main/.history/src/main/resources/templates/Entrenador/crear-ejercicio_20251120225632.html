<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Ejercicio - Entrenador</title>
    <link rel="stylesheet" th:href="@{/css/flowfit-base.css}" />
    <link rel="stylesheet" th:href="@{/css/flowfit-entrenador.css}" />
    <link rel="stylesheet" th:href="@{/css/flowfit-usuario.css}" />
</head>
<body>
    <div th:replace="~{fragments/sidebar-entrenador :: sidebar}"></div>

    <div class="main-content-base">
        <div class="container-fluid px-0">
            <div class="page-header-progreso">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h1><i class="bi bi-plus-square me-3"></i> Crear Ejercicio</h1>
                        <p class="subtitle mb-0">Crea un ejercicio personalizado que solo tú podrás ver y usar en tus rutinas</p>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="card bg-dark border border-secondary" style="border-radius:16px; padding:24px;">
                    <form th:action="@{/entrenador/ejercicios/crear}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label text-white">Nombre del Ejercicio</label>
                            <input type="text" name="nombre" class="form-control bg-dark text-white border-secondary" placeholder="Ej: Press de Banca Inclinado" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">Descripción</label>
                            <textarea name="descripcion" class="form-control bg-dark text-white border-secondary" rows="5" placeholder="Describe el ejercicio: músculos trabajados, técnica, instrucciones..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">Imagen (opcional)</label>
                            <input type="file" name="imagen" accept="image/*" class="form-control bg-dark text-white border-secondary" />
                            <div class="form-text text-muted">Formatos: JPG, PNG, GIF. Tamaño máximo: 5MB</div>
                        </div>

                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Crear Ejercicio
                            </button>
                            <a th:href="@{/entrenador/ejercicios}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
