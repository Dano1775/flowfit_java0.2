<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - FlowFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FlowFit VIP CSS -->
    <link th:href="@{/css/flowfit-base.css}" rel="stylesheet">
    <link th:href="@{/css/flowfit-usuario.css}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flowfit-body usuario-body">

  <!-- Reusable user sidebar fragment -->
  <div th:replace="fragments/sidebar-user :: sidebar"></div>
  <!-- Sidebar Overlay for Mobile (único) -->
  <div class="flowfit-sidebar-overlay d-lg-none" id="sidebarOverlay"></div>

  <!-- Sidebar Toggle Button for Mobile (único) -->
  <button class="flowfit-sidebar-toggle sidebar-toggle-usuario d-lg-none" id="sidebarToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Main Content -->
  <main class="main-content-base fade-in-up">
    <div class="container-fluid">
       <!-- FlowFit Sidebar -->
  <nav class="sidebar-base sidebar-usuario d-flex flex-column" id="sidebar">
    <!-- Brand -->
    <a th:href="@{/usuario/dashboard}" class="navbar-brand d-flex align-items-center text-decoration-none">
      <img src="/assets/logo_flowfit_usuario.png" alt="FlowFit" height="40" class="me-3 logo-flowfit">
      <span class="brand-text">FlowFit</span>
    </a>

    <!-- Navigation -->
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a th:href="@{/usuario/dashboard}" class="nav-link-base nav-link-usuario">
          <i class="bi bi-speedometer2 me-3"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/usuario/rutinas}" class="nav-link-base nav-link-usuario">
          <i class="bi bi-list-check me-3"></i> Mis Rutinas
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/usuario/buscar-entrenador}" class="nav-link-base nav-link-usuario">
          <i class="bi bi-person-plus me-3"></i> Mi Entrenador
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/usuario/progreso}" class="nav-link-base nav-link-usuario active">
          <i class="bi bi-graph-up me-3"></i> Mi Progreso
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/usuario/mapa}" class="nav-link-base nav-link-usuario">
          <i class="bi bi-geo-alt me-3"></i> Mapa
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/usuario/perfil}" class="nav-link-base nav-link-usuario">
          <i class="bi bi-person-circle me-3"></i> Mi Perfil
        </a>
      </li>
    </ul>

    <!-- Profile Section -->
    <div class="border-top pt-3 mt-auto">
      <div class="dropdown profile-dropdown-base">
        <div class="profile-icon-base d-flex align-items-center w-100" id="profileDropdownUsuario" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="/assets/perfil_default.png" alt="Profile" class="profile-image-base me-2" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
          <div class="flex-grow-1">
            <div class="small fw-bold text-white" th:text="${usuario != null ? #strings.substringBefore(usuario.nombre, ' ') : 'Usuario'}">Usuario</div>
            <div class="small text-muted-flowfit">FlowFit</div>
          </div>
          <i class="bi bi-chevron-down text-white"></i>
        </div>
        <ul class="dropdown-menu" aria-labelledby="profileDropdownUsuario">
          <li><a class="dropdown-item" th:href="@{/usuario/perfil}"><i class="bi bi-person-gear me-2"></i>Mi Perfil</a></li>
          <li><a class="dropdown-item" th:href="@{/usuario/configuracion}"><i class="bi bi-gear me-2"></i>Configuración</a></li>
          <li><a class="dropdown-item" th:href="@{/usuario/soporte}"><i class="bi bi-headset me-2"></i>Soporte</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

      <!-- Alert Messages -->
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Profile Information -->
      <div class="row">
        <div class="col-lg-8">
          <div class="flowfit-card card-usuario">
            <div class="card-header">
              <h5 class="card-title mb-0 text-white">
                <i class="bi bi-person-circle me-2 icon-usuario"></i>
                Información Personal
              </h5>
            </div>
                            <div class="card-body">
                                <form id="perfilForm" method="post" th:action="@{/usuario/actualizar-perfil}">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nombre" class="form-label">Nombre Completo</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                                   th:value="${usuario.nombre}" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="numeroDocumento" class="form-label">Número de Documento</label>
                                            <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" 
                                                   th:value="${usuario.numeroDocumento}" readonly>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="correo" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="correo" name="correo" 
                                                   th:value="${usuario.correo}" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="telefono" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="telefono" name="telefono" 
                                                   th:value="${usuario.telefono}" readonly>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="perfilUsuario" class="form-label">Tipo de Usuario</label>
                                            <input type="text" class="form-control" id="perfilUsuario" 
                                                   th:value="${usuario.perfilUsuario}" readonly>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="estado" class="form-label">Estado</label>
                                            <span class="badge bg-success fs-6" th:if="${usuario.estado == 'A'}">Activo</span>
                                            <span class="badge bg-warning fs-6" th:if="${usuario.estado == 'I'}">Inactivo</span>
                                            <span class="badge bg-secondary fs-6" th:if="${usuario.estado == 'P'}">Pendiente</span>
                                        </div>
                                    </div>

                                    <div class="d-none" id="botonesEdicion">
                                        <button type="submit" class="btn btn-usuario-primary me-2">
                                            <i class="bi bi-check-lg me-2"></i>
                                            Guardar Cambios
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="cancelarBtn">
                                            <i class="bi bi-x-lg me-2"></i>
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

        <div class="col-lg-4">
          <!-- Profile Stats -->
          <div class="flowfit-card card-usuario mb-4">
            <div class="card-header">
              <h5 class="card-title mb-0 text-white">
                <i class="bi bi-bar-chart me-2 icon-usuario"></i>
                Estadísticas
              </h5>
            </div>
            <div class="card-body text-center">
              <div class="metric-card-usuario mb-4">
                <div class="metric-value" th:text="${rutinasActivas != null ? rutinasActivas.size() : 0}">0</div>
                <div class="metric-label">Rutinas Activas</div>
              </div>
              <div class="metric-card-usuario">
                <div class="metric-value" th:text="${rutinasCompletadas != null ? rutinasCompletadas.size() : 0}">0</div>
                <div class="metric-label">Rutinas Completadas</div>
              </div>
            </div>
          </div>

          <!-- Change Password -->
          <div class="flowfit-card card-usuario">
            <div class="card-header">
              <h5 class="card-title mb-0 text-white">
                <i class="bi bi-key me-2 icon-usuario"></i>
                Cambiar Contraseña
              </h5>
            </div>
            <div class="card-body">
              <form method="post" th:action="@{/usuario/cambiar-password}">
                <div class="mb-3">
                  <label for="passwordActual" class="form-label text-white">Contraseña Actual</label>
                  <input type="password" class="form-control" id="passwordActual" name="passwordActual" required>
                </div>
                <div class="mb-3">
                  <label for="passwordNuevo" class="form-label text-white">Nueva Contraseña</label>
                  <input type="password" class="form-control" id="passwordNuevo" name="passwordNuevo" required>
                </div>
                <div class="mb-3">
                  <label for="passwordConfirmar" class="form-label text-white">Confirmar Nueva Contraseña</label>
                  <input type="password" class="form-control" id="passwordConfirmar" name="passwordConfirmar" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">
                  <i class="bi bi-shield-lock me-2"></i>
                  Cambiar Contraseña
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- Cierre container-fluid -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Funcionalidad para editar perfil
    document.getElementById('editarPerfilBtn').addEventListener('click', function() {
      const inputs = document.querySelectorAll('#perfilForm input[readonly]');
      const botonesEdicion = document.getElementById('botonesEdicion');
      
      // Hacer campos editables (excepto algunos que no deben cambiar)
      inputs.forEach(input => {
        if (input.id !== 'numeroDocumento' && input.id !== 'perfilUsuario' && input.id !== 'correo') {
          input.removeAttribute('readonly');
          input.classList.add('border-success');
        }
      });
      
      // Mostrar botones de guardar/cancelar
      botonesEdicion.classList.remove('d-none');
      this.classList.add('d-none');
    });

    // Cancelar edición
    document.getElementById('cancelarBtn').addEventListener('click', function() {
      location.reload(); // Recargar página para cancelar cambios
    });

    // Validar confirmación de contraseña
    document.querySelector('form[action*="cambiar-password"]').addEventListener('submit', function(e) {
      const passwordNuevo = document.getElementById('passwordNuevo').value;
      const passwordConfirmar = document.getElementById('passwordConfirmar').value;
      
      if (passwordNuevo !== passwordConfirmar) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
      }
    });
  </script>

  <!-- Sidebar Responsive JS -->
  <!-- FlowFit VIP Usuario Script -->
  <!-- JS compartido del sidebar -->
  <script th:src="@{/js/sidebar-common.js}"></script>
  <!-- Perfil: script para toggle del perfil (fallback si fragment no incluye el script) -->
  <script src="/js/sidebar-profile.js"></script>
</body>
</html>
